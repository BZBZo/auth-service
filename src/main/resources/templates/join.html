<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/join.js}"></script>
    <link th:href="@{/css/join.css}" rel="stylesheet">

    <title>회원가입</title>
</head>
<body>
    <form id="signupForm" style="display:none;">
        <input type="hidden" id="provider" name="provider" th:value="${provider}">
        <input type="hidden" id="role" name="role" th:value="${role}">
        <input type="email" id="email" name="email" th:value="${email}"  readonly><br>
        <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
        <button class="join-button" type="button" id="dupliNick">중복확인</button><br>
        <input type="text" id="phone" name="nickname" placeholder="전화번호 입력하세요">
        <button class="join-button" type="button" id="dupliPhone">중복확인</button><br>
        <button class="join-button" type="button" id="signup">가입하기</button>
        <button class="join-button" type="button" th:href="@{/}">취소</button>
    </form>
</body>
</html>
